<header>
    <div class="header-top-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <div class="header-top-left-menu">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="header-top-right-menu">
                        <nav>
                            <ul>
                                <li> <a target="_blank" href="{{meta.youtube_channel}}"><i class="fa fa-youtube-square fa-3x red"></i></a></li>
                                <li><a target="_blank" href="{{meta.fb_page}}"><i class="fa fa-facebook-square fa-3x red"></i></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-main-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="contact-info-header">
                        <div class="contact-icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="contact-text">
                            {{#each meta.phone}}
                            <p><a href="tel:{{this}}">{{this}}</a></p>
                            {{/each}}
                            <span>{{meta.address}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="logo">
                        <a href="/">
                            <h1 class="page-title">{{meta.page_name}}</h1>
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="social-bar">
                        <div class="fb-like" data-href="{{meta.fb_page}}" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="mainmenu-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="mainmenu">
                    <nav>
                        <ul id="nav">
                            <li class="current"><a href="/"><i class="fa fa-lg fa-home"></i></a>
                            </li>
                            {{#each menu}}
                            <li><a href="{{this.url}}">{{this.name}}</a></li>
                            {{/each}}
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mobile-menu-area animated bounceIn">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="mobile-menu">
                    <nav id="dropdown">
                        <ul>
                            <li><a href="/"><i class="fa fa-lg fa-home"></i></a>
                            </li>
                            {{#each menu}}
                            <li><a href="{{this.url}}">{{this.name}}</a></li>
                            {{/each}}
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
